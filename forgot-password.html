<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Beat Cancer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="bg-[#13131a] text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <div class="bg-[#1c1c24] rounded-2xl p-8 shadow-xl">
            <div class="text-center mb-8">
                <i class="ti ti-lock-question text-5xl text-green-500 mb-4"></i>
                <h1 class="text-3xl font-bold">Forgot Password?</h1>
                <p class="text-gray-400 mt-2">No worries, we'll send you reset instructions</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full rounded-lg bg-neutral-900 px-4 py-3 text-neutral-400 focus:border-green-600 focus:outline-none"
                        placeholder="Enter your email"
                    />
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                    Reset Password
                </button>

                <div class="text-center">
                    <a href="signin.html" class="text-green-500 hover:text-green-400 inline-flex items-center">
                        <i class="ti ti-arrow-left mr-2"></i>
                        Back to sign in
                    </a>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden mt-6 p-4 rounded-lg bg-green-900/50 text-green-300">
                <div class="flex items-center">
                    <i class="ti ti-check text-xl mr-2"></i>
                    <p>Password reset link sent! Check your email for instructions.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // In a real app, this would make an API call to send the reset email
            // For now, we'll just show the success message
            form.style.display = 'none';
            successMessage.classList.remove('hidden');

            // Store the email in localStorage for the demo
            localStorage.setItem('resetPasswordEmail', email);

            // Redirect back to signin after 3 seconds
            setTimeout(() => {
                window.location.href = 'signin.html';
            }, 3000);
        });
    </script>
</body>
</html>
